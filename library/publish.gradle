apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

// Run this task with ./gradlew publishToMavenLocal if you wish to publish to your local m2. Else
// run with ./gradlew publish
publishing {
    publications {
        Production(MavenPublication) {
            artifact("$buildDir/outputs/aar/library-release.aar")
            artifactId 'wso2is-oidc-sdk'
            groupId project.group
            version project.version

            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')
                configurations.implementation.allDependencies.each {
                    if (it.name != 'unspecified') {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                    }
                }
            }
        }
    }
    repositories {
        maven {
            if (this.version.endsWith('-SNAPSHOT')) {
                url "http://maven.wso2.org/nexus/content/repositories/snapshots/"
            } else {
                url "http://maven.wso2.org/nexus/service/local/staging/deploy/maven2/"
            }
            credentials {
                username ""
                password ""
            }
        }
    }
}

apply plugin: 'maven'

